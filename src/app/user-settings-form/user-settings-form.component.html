<form #form="ngForm">
    <div class="form-group">
        <label for="name">User name: </label>
        <input type="text" id="name" name="name" class="form-control" placeholder="User name" [(ngModel)]="userSettings.name">
    </div>
    <div class="form-check form-group"> 
        <input type="checkbox" class="form-check-input" name="emailOffers" id="emailOffers" [(ngModel)]="userSettings.emailOffers">
        <label for="emailOffers">Special email offers</label>
    </div>
    <h5>User interfase settings: </h5>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="userInterface" id="userInterface1" value="medium" checked [(ngModel)]="userSettings.userInterface">
        <label class="form-check-label" for="userInterface1">
            Medium
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="userInterface" id="userInterface2" value="light" [(ngModel)]="userSettings.userInterface">
        <label class="form-check-label" for="userInterface2">
            Light
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="userInterface" id="userInterface3" value="Dark" [(ngModel)]="userSettings.userInterface">
        <label class="form-check-label" for="userInterface3">
            Dark
        </label>
    </div>
    <div class="form-group">
        <label for="subscriptionType">Subscription type</label>
        <select class="form-control" name="subcriptionType" id="subscriptionType" [(ngModel)]="userSettings.subcriptionType">
          <option>Monthly</option>
          <option>Annual</option>
          <option>Lifetime</option>
        </select>
      </div>
      <div class="form-group">
        <label for="notes">Notes</label>
        <textarea class="form-control" name="notes" id="notes" rows="3" [(ngModel)]="userSettings.notes"></textarea>
      </div>    
    <button class="btn btn-primary">Submit</button>
</form>
{{ form.value | json}}
